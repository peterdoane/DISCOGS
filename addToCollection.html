<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <template id="search-result-template">
      <div class="search-result white-text">
        <p class="album">
          <a class="release-details-link" data-upc="%upc%">%album%</a>
        </p>
        <p class="artist">%artist%</p>
      </div>
    </template>
    <template id="release-details-template">
      <div class="release-details">
        <p class="artist">%artist%</p>
        <p class="album">%album%</p>
        <p class="edition">%edition%</p>
        <p class="release-date">%releaseDate%</p>
        <img class="cover" src="%cover%" alt="%artist% - %album%" />
        <button class="btn-large teal lighten-4" id="collectionButton">Add to Collection</button>
      </div>
      <div class="carousel">
  <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
  <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
  <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
  <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
  <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
</div>

<div class="carousel carousel-slider">
  <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
  <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
  <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
  <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
</div>
    </template>
    <template id="price-template">
      <input type="radio" name="condition_%release%" value="%id%" id="condition_%release%_%id%" />
      <label for="condition_%release%_%id%">%condition%</label>
    </template>
    <script src="library/underscore.js"></script>
    <script src="library/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/discogsAPI.js"></script>
    <script src="js/app.js">
    </script>

  </body>
</html>
